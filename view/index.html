<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css"/>

    <!-- page icon -->
    <link rel="icon" href="../img/PCMicon.jpeg"/>

    <title>PCM Worlds 2015 Review</title>
</head>

<body>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>PCM Worlds 2015 <span id="average-rate"></span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img class="img-responsive" src="../img/IMG_0148.JPG" alt="worlds">
        </div>

        <div class="col-md-3">
            <img class="img-responsive" src="../img/IMG_0099.JPG" alt="stressBall">
        </div>

        <div id="description" class="col-md-6">
            <p>Tell us what you thought of our event! Feel free to be 100% truthful so that we can
                utilize your feedback for future events. We want your thoughts, opinions, what you like/didn't
                like, and ideas!
            </p><br>

            <i class="fa fa-magic fa-3x"></i>
            <i class="fa fa-heart-o fa-3x"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>Event Reviews <i class="fa fa-spinner fa-pulse"></i>
            </h3>
        </div>
    </div><br>

    <ul id="reviews-list"></ul>

</main>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Parse.com library -->
<script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>

<!-- jQuery Raty FA -->
<script src="../lib/jquery.raty-fa.js"></script>

<!-- your script file -->
<script src="../js/app.js"></script>
</body>
</html>
