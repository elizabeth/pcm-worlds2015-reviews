<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Survey for PCM Worlds 2015 event">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css"/>

        <!-- page icon -->
        <link rel="icon" href="img/PCMicon.jpeg"/>

        <title>PCM Worlds 2015 Survey</title>
    </head>

    <body>
        <main class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>PCM Worlds 2015</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img class="img-responsive" src="img/IMG_0148.JPG" alt="worlds">
                </div>

                <div class="col-md-3">
                    <img class="img-responsive" src="img/IMG_0099.JPG" alt="stressBall">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <br>

                    <legend>Please fill out this survey <i class="fa fa-spinner fa-pulse"></i>
                    </legend>

                    <form id="survey-form">
                        <div class="form-group">
                            <label>How did you hear about PCM's League Til It's Light Out?*</label><br>
                            <label for="web"><input type="checkbox" id="web" name="heard" value="web"/>
                                Website/Social Media</label><br>

                            <label for="friend"><input type="checkbox" id="friend" name="heard" value="friend"/>
                                Friend</label><br>

                            <label for="tabling"><input type="checkbox" id="tabling" name="heard" value="tabling"/>
                                Tabling</label><br>

                            <label for="other"><input id="otherCheck" type="checkbox" name="heard" value="other"/>
                                <input id="other" name="heard" type="text" placeholder="other" /></label>
                        </div>

                        <div class="form-group">
                            <label for="instruct">How clear were the instructions & information provided on the website?*
                                <br>(Scale 1-10, 10 being extremely clear)</label><br>
                            <input id="instruct" type="number" name="instruct" min="1" max="10" step="1" required/>
                        </div>

                        <div class="form-group">
                            <label for="chall">Did you purchase a challenger pack?*</label><br>
                            <select id="chall" required>
                                <option disabled selected value="">Select an option</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>

                        <div id="challengerYes">
                            <div class="form-group">
                                <label for="challYes">How satisfied were you with the value of the pack?<br>
                                    (Scale 1-10, 10 being extremely satisfied)</label><br>
                                <input id="challYes" type="number" min="1" max="10" step="1"/>
                            </div>

                            <div class="form-group">
                                <label for="challPack">If you took the bus, how was the bus ride?</label><br>
                                <textarea id="challPack" name="challPack" class="form-control"
                                        placeholder="Bus ride comments"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="venueRate">How was your experience with the venue?*<br>
                                (Scale 1-10, 10 being extremely fantastic)</label><br>
                            <input id="venueRate" name="venueRate" type="number" min="1" max="10" step="1" required/>
                        </div>

                        <div class="form-group">
                            <label for="venueComment">Any additional comments about the venue?</label><br>
                            <textarea id="venueComment" name="venueComment" class="form-control" placeholder="Additional Comments"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="activities">Please rate the activities during the event*<br>
                                (Scale 1-10, 10 being extremely fun)</label><br>
                            <input id="activities" name="activities" type="number" min="1" max="10" step="1" required/>
                        </div>

                        <div class="form-group">
                            <label for="attendAgain">Would you attend the same event again next year?*</label><br>
                            <select id="attendAgain" name="attend" required>
                                <option disabled selected>Select an option</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="eventComments">Additional comments about the overall event</label>
                            <textarea name="eventComments" id="eventComments" class="form-control"
                                      placeholder="Additional comments about the event"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="comments">Additional Comments</label><br>
                            <textarea id="comments" name="comments" class="form-control" placeholder="Additional Comments"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="future">What events would you like to see in the future?</label>
                            <textarea id="future" name="future" class="form-control" placeholder="Any future events?"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="rating">Please rate the overall event*</label>
                            <div id="rating"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" disabled>Submit Survey</button>
                            <button type="reset" class="btn btn-default">Clear</button>
                        </div>
                    </form>
                    <p id="success" class="alert alert-success"></p>
                    <p id="error-message" class="alert alert-danger"></p>
                </div>
            </div><br>

        </main>
        
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- Parse.com library -->
        <script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>

        <!-- jQuery Raty FA -->
        <script src="lib/jquery.raty-fa.js"></script>

        <!-- your script file -->
        <script src="js/app.js"></script>
    </body>
</html>
